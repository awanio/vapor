      description: |
        Establish a WebSocket connection to receive real-time system logs.
        
        **WebSocket URL**: `ws://localhost:8080/ws/logs`
        
        **Authentication**: Send JWT token in the first message after connection:
        ```json
        {
          "type": "auth",
          "payload": {
            "token": "your-jwt-token"
          }
        }
        ```
        
        **Subscribe Examples**:
        
        1. All logs from all services (most verbose):
        ```json
        {
          "type": "subscribe",
          "payload": {
            "filters": {
              "follow": true
            }
          }
        }
        ```
        
        2. Specific service logs:
        ```json
        {
          "type": "subscribe",
          "payload": {
            "filters": {
              "unit": "sshd",
              "priority": "info",
              "follow": true
            }
          }
        }
        ```
        
        3. Kernel messages:
        ```json
        {
          "type": "subscribe",
          "payload": {
            "filters": {
              "unit": "kernel",
              "follow": true
            }
          }
        }
        ```
        
        4. Recent logs (last 10 minutes):
        ```json
        {
          "type": "subscribe",
          "payload": {
            "filters": {
              "since": "10 minutes ago",
              "follow": true
            }
          }
        }
        ```
        
