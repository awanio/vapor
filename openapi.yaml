openapi: 3.1.0
info:
  title: Go System API
  version: 1.0.0
  description: RESTful API for Linux system management
servers:
  - url: http://localhost:8080/api/v1
    description: Local development server
paths:
  /auth/login:
    post:
      summary: Authenticate user
      description: |
        Authenticate a user and receive a JWT token.
        
        **Authentication Methods:**
        1. Built-in admin account (development builds only):
           - Username: admin
           - Password: admin123
           - Note: Disabled in production builds for security
        
        2. Linux system users (recommended for production):
           - Any valid Linux user with their system credentials
           - Uses system authentication via 'su' command
      tags:
        - Auth
      security: []  # No authentication required for login endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
