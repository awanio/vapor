        '404':
          description: Interface not found
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  
    put:
      summary: Update IP address
      tags:
        - Network
      security:
        - bearerAuth: []
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
