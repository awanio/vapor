get:
  summary: List all persistent volumes in the cluster
  description: List all PVs in the Kubernetes cluster
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  responses:
    '200':
      description: PVs listed successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PVsResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
post:
  summary: Create or update a PV
  description: Create a new PV or update an existing PV using Kubernetes apply semantics.
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  requestBody:
    required: true
    description: PV specification in JSON or YAML format
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PVDetail.yaml
      application/yaml:
        schema:
          type: string
      text/yaml:
        schema:
          type: string
  responses:
    '200':
      description: PV created or updated successfully
    '400':
      description: Invalid PV specification or unsupported content type
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
