get:
  summary: List all secrets in the cluster
  description: List all secrets across all namespaces in the Kubernetes cluster
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Secrets listed successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SecretsResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
