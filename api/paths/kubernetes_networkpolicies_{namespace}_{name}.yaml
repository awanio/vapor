get:
  summary: Get detailed NetworkPolicy information
  description: |
    Get detailed information about a specific NetworkPolicy in a namespace.
    
    Supports both JSON and YAML response formats based on the Accept header:
    - `application/json` (default) - Returns NetworkPolicy wrapped in API response
    - `application/yaml`, `text/yaml`, `application/x-yaml` - Returns raw Kubernetes YAML with cleaned metadata
    
    When YAML format is requested, the following fields are automatically removed for cleaner output:
    - `metadata.managedFields` - Verbose internal field tracking
    - `metadata.selfLink` - Deprecated field  
    - `metadata.uid` - Auto-generated identifier
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: path
      required: true
      description: NetworkPolicy namespace
      schema:
        type: string
    - name: name
      in: path
      required: true
      description: NetworkPolicy name
      schema:
        type: string
    - name: Accept
      in: header
      required: false
      description: |
        Response format preference. Supported values:
        - `application/json` (default)
        - `application/yaml`
        - `application/x-yaml`
        - `application/yml`
        - `text/yaml`
        - `text/yml`
        - `text/x-yaml`
      schema:
        type: string
        default: application/json
        enum:
          - application/json
          - application/yaml
          - application/x-yaml
          - application/yml
          - text/yaml
          - text/yml
          - text/x-yaml
  responses:
    '200':
      description: NetworkPolicy details retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/NetworkPolicyDetailResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/NetworkPolicyYAML.yaml
        application/x-yaml:
          schema:
            $ref: ../components/schemas/NetworkPolicyYAML.yaml
        text/yaml:
          schema:
            $ref: ../components/schemas/NetworkPolicyYAML.yaml
        text/x-yaml:
          schema:
            $ref: ../components/schemas/NetworkPolicyYAML.yaml
        application/yml:
          schema:
            $ref: ../components/schemas/NetworkPolicyYAML.yaml
        text/yml:
          schema:
            $ref: ../components/schemas/NetworkPolicyYAML.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: NetworkPolicy not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
        text/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
        text/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
put:
  summary: Update a NetworkPolicy
  description: Update an existing NetworkPolicy
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: path
      required: true
      description: NetworkPolicy namespace
      schema:
        type: string
    - name: name
      in: path
      required: true
      description: NetworkPolicy name
      schema:
        type: string
  requestBody:
    required: true
    description: NetworkPolicy specification in JSON or YAML format
    content:
      application/json:
        schema:
          $ref: ../components/schemas/NetworkPolicyDetail.yaml
      application/yaml:
        schema:
          type: string
      text/yaml:
        schema:
          type: string
  responses:
    '200':
      description: NetworkPolicy updated successfully
    '400':
      description: Invalid NetworkPolicy specification or unsupported content type
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: NetworkPolicy not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
