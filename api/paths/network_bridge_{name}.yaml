put:
  summary: Update network bridge
  description: Updates bridge configuration by removing old members and adding new ones
  tags:
    - Network
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
      description: Bridge name
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/BridgeRequest.yaml
  responses:
    '200':
      description: Bridge updated successfully with detailed information about member interfaces
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BridgeUpdateResponse.yaml
    '400':
      description: Not a bridge interface
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Bridge not found
delete:
  summary: Delete network bridge
  tags:
    - Network
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
      description: Bridge name
  responses:
    '200':
      description: Bridge deleted
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Bridge not found
