get:
  summary: List network interfaces
  description: List network interfaces with optional filtering by type.
  tags:
    - Network
  security:
    - bearerAuth: []
  parameters:
    - name: type
      in: query
      required: false
      description: >-
        Filter interfaces by type (comma-separated for multiple types).
        Examples: bridge, device, vlan, bond, veth, tun, tap, dummy.
      schema:
        type: string
      example: bridge,device
  responses:
    '200':
      description: List of interfaces
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InterfacesResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
