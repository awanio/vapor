get:
  summary: List network interfaces
  tags:
    - Network
  security:
    - bearerAuth: []
  parameters:
    - name: type
      in: query
      required: false
      schema:
        type: string
      description: Filter interfaces by type (comma-separated for multiple types). Examples: bridge, device, vlan, bond, veth, tun, tap, dummy
      example: bridge,device
  responses:
    '200':
      description: List of interfaces
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InterfacesResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml