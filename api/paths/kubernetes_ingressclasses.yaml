get:
  summary: List all ingress classes in the cluster
  description: List all ingress classes in the Kubernetes cluster
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Ingress classes listed successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/IngressClassesResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
post:
  summary: Create or update an IngressClass
  description: >-
    Create a new IngressClass or update an existing IngressClass using
    Kubernetes apply semantics.
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  requestBody:
    required: true
    description: IngressClass specification in JSON or YAML format
    content:
      application/json:
        schema:
          $ref: ../components/schemas/IngressClassDetail.yaml
      application/yaml:
        schema:
          type: string
      text/yaml:
        schema:
          type: string
  responses:
    '200':
      description: IngressClass created or updated successfully
    '400':
      description: Invalid IngressClass specification or unsupported content type
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
