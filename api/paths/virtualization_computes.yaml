get:
  summary: List all virtual machines
  tags:
    - Virtualization Compute
  security:
    - bearerAuth: []
  responses:
    '200':
      description: A list of virtual machines
      content:
        application/json:
          schema:
            $ref: ../components/schemas/VirtualMachinesResponse.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
post:
  summary: Create a new virtual machine
  tags:
    - Virtualization Compute
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VMCreateRequestEnhancedV2.yaml
  responses:
    '201':
      description: Virtual machine created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/VM.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
