delete:
  summary: Remove Docker image
  description: Remove a Docker image from the system
  tags:
    - Docker
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Image ID or tag
      schema:
        type: string
  responses:
    '200':
      description: Image removed successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ImageActionResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '500':
      description: Failed to remove image
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
          example:
            status: error
            error:
              code: REMOVE_IMAGE_FAILED
              message: 'Failed to remove image: Image is being used by running container'
