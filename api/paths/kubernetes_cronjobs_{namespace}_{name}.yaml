get:
  summary: Get detailed cronjob information
  description: Get detailed information about a specific cronjob in a namespace
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: path
      required: true
      description: CronJob namespace
      schema:
        type: string
    - name: name
      in: path
      required: true
      description: CronJob name
      schema:
        type: string
  responses:
    '200':
      description: CronJob details retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CronJobDetailResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: CronJob not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
