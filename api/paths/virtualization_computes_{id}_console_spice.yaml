get:
  summary: Get SPICE console information
  description: |
    Returns SPICE-specific console connection information for the virtual machine.
    Use this endpoint to get SPICE server details before establishing a WebSocket connection.
  tags:
    - Virtualization Compute
  operationId: getSPICEConsole
  parameters:
    - name: id
      in: path
      required: true
      description: VM name or UUID
      schema:
        type: string
  responses:
    '200':
      description: SPICE console information retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ConsoleInfoResponse.yaml
          example:
            status: "success"
            data:
              type: spice
              host: localhost
              port: 5901
              token: z9y8x7w6v5u4t3s2...
              ws_path: "/api/v1/virtualization/computes/vm-123/console/spice/ws?token=z9y8x7w6v5u4t3s2..."
              expires_at: "2024-01-15T10:30:00Z"
              tls_enabled: false
              password: "********"
    '404':
      description: Virtual machine not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      description: No SPICE console available for this VM
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
  security:
    - bearerAuth: []
