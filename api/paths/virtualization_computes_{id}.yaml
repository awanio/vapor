get:
  summary: Get virtual machine details
  tags:
    - Virtualization Compute
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: VM name or UUID
  responses:
    '200':
      description: Virtual machine details
      content:
        application/json:
          schema:
            $ref: ../components/schemas/VMDetailResponse.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
put:
  summary: Update a virtual machine
  tags:
    - Virtualization Compute
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: VM name or UUID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VMUpdateRequest.yaml
  responses:
    '200':
      description: Virtual machine updated successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/VMUpdateResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
delete:
  summary: Delete a virtual machine
  tags:
    - Virtualization Compute
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: VM name or UUID
    - name: remove_disks
      in: query
      required: false
      schema:
        type: boolean
      description: Whether to remove associated storage disks
  responses:
    '204':
      description: Virtual machine deleted successfully
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
