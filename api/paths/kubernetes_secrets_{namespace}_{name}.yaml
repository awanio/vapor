get:
  summary: Get detailed secret information
  description: Get detailed information about a specific secret in a namespace
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: path
      required: true
      description: Secret namespace
      schema:
        type: string
    - name: name
      in: path
      required: true
      description: Secret name
      schema:
        type: string
  responses:
    '200':
      description: Secret details retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SecretDetailResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Secret not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
put:
  summary: Update a Secret
  description: Update an existing Secret
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: path
      required: true
      description: Secret namespace
      schema:
        type: string
    - name: name
      in: path
      required: true
      description: Secret name
      schema:
        type: string
  requestBody:
    required: true
    description: Secret specification in JSON or YAML format
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SecretDetail.yaml
      application/yaml:
        schema:
          type: string
      text/yaml:
        schema:
          type: string
  responses:
    '200':
      description: Secret updated successfully
    '400':
      description: Invalid Secret specification or unsupported content type
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Secret not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
delete:
  summary: Delete a Secret
  description: Delete a specific Secret
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: path
      required: true
      description: Secret namespace
      schema:
        type: string
    - name: name
      in: path
      required: true
      description: Secret name
      schema:
        type: string
  responses:
    '200':
      description: Secret deleted successfully
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Secret not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
