post:
  summary: Reset user password
  tags:
    - Users
  security:
    - bearerAuth: []
  parameters:
    - name: username
      in: path
      required: true
      schema:
        type: string
      description: The username of the user whose password to reset
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PasswordResetRequest.yaml
  responses:
    '200':
      description: Password reset successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '400':
      description: Bad request (invalid password format)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: User not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '501':
      description: Not implemented (on non-Linux systems)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
