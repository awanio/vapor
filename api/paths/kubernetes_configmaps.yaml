get:
  summary: List all config maps in the cluster
  description: List all config maps across all namespaces in the Kubernetes cluster
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Config maps listed successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ConfigMapsResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
