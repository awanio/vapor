put:
  summary: Update network bond
  description: Updates bond configuration by removing old members and adding new ones
  tags:
    - Network
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
      description: Bond name
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/BondRequest.yaml
  responses:
    '200':
      description: Bond updated successfully with detailed information about member interfaces
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BondUpdateResponse.yaml
    '400':
      description: Not a bond interface
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Bond not found
delete:
  summary: Delete network bond
  tags:
    - Network
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
      description: Bond name
  responses:
    '200':
      description: Bond deleted
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Bond not found
