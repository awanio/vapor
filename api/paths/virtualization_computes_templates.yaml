get:
  summary: List VM templates
  description: List all available VM templates
  tags:
    - Virtualization Compute
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Templates listed successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/VMTemplatesResponse.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
post:
  summary: Create VM template
  description: Create a new VM template
  tags:
    - Virtualization Compute
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VMTemplateCreateRequest.yaml
  responses:
    '201':
      description: Template created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/VMTemplateDirectResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
