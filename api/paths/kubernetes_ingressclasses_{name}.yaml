get:
  summary: Get detailed IngressClass information
  description: |
    Get detailed information about a specific IngressClass.
    
    Supports both JSON and YAML response formats based on the Accept header:
    - `application/json` (default) - Returns IngressClass wrapped in API response
    - `application/yaml`, `text/yaml`, `application/x-yaml` - Returns raw Kubernetes YAML with cleaned metadata
    
    When YAML format is requested, the following fields are automatically removed for cleaner output:
    - `metadata.managedFields` - Verbose internal field tracking
    - `metadata.selfLink` - Deprecated field  
    - `metadata.uid` - Auto-generated identifier
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      description: IngressClass name
      schema:
        type: string
    - name: Accept
      in: header
      required: false
      description: |
        Response format preference. Supported values:
        - `application/json` (default)
        - `application/yaml`
        - `application/x-yaml`
        - `application/yml`
        - `text/yaml`
        - `text/yml`
        - `text/x-yaml`
      schema:
        type: string
        default: application/json
        enum:
          - application/json
          - application/yaml
          - application/x-yaml
          - application/yml
          - text/yaml
          - text/yml
          - text/x-yaml
  responses:
    '200':
      description: IngressClass details retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/IngressClassDetailResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/IngressClassYAML.yaml
        application/x-yaml:
          schema:
            $ref: ../components/schemas/IngressClassYAML.yaml
        text/yaml:
          schema:
            $ref: ../components/schemas/IngressClassYAML.yaml
        text/x-yaml:
          schema:
            $ref: ../components/schemas/IngressClassYAML.yaml
        application/yml:
          schema:
            $ref: ../components/schemas/IngressClassYAML.yaml
        text/yml:
          schema:
            $ref: ../components/schemas/IngressClassYAML.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: IngressClass not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
        text/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
        text/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
put:
  summary: Update an IngressClass
  description: Update an existing IngressClass
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      description: IngressClass name
      schema:
        type: string
  requestBody:
    required: true
    description: IngressClass specification in JSON or YAML format
    content:
      application/json:
        schema:
          $ref: ../components/schemas/IngressClassDetail.yaml
      application/yaml:
        schema:
          type: string
      text/yaml:
        schema:
          type: string
  responses:
    '200':
      description: IngressClass updated successfully
    '400':
      description: Invalid IngressClass specification or unsupported content type
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: IngressClass not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
