post:
  summary: Upload playbook
  description: Uploads a new playbook to the server
  tags:
    - Ansible
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PlaybookUploadRequest.yaml
  responses:
    '201':
      description: Playbook uploaded successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '400':
      description: Invalid request or playbook validation failed
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '409':
      description: Playbook already exists
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
