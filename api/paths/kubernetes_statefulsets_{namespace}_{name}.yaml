get:
  summary: Get detailed statefulset information
  description: Get detailed information about a specific statefulset in a namespace
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: path
      required: true
      description: StatefulSet namespace
      schema:
        type: string
    - name: name
      in: path
      required: true
      description: StatefulSet name
      schema:
        type: string
  responses:
    '200':
      description: StatefulSet details retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StatefulSetDetailResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: StatefulSet not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
