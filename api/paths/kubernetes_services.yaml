get:
  summary: List all services in the cluster
  description: List all services across all namespaces in the Kubernetes cluster
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Services listed successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ServicesResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
post:
  summary: Create or update a Service
  description: >-
    Create a new Service or update an existing Service using Kubernetes apply
    semantics.
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  requestBody:
    required: true
    description: Service specification in JSON or YAML format
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ServiceDetail.yaml
      application/yaml:
        schema:
          type: string
      text/yaml:
        schema:
          type: string
  responses:
    '200':
      description: Service created or updated successfully
    '400':
      description: Invalid Service specification or unsupported content type
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
