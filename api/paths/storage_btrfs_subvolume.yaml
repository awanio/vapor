post:
  summary: Create BTRFS subvolume
  tags:
    - Storage
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/BTRFSSubvolumeRequest.yaml
  responses:
    '200':
      description: Subvolume created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
delete:
  summary: Delete BTRFS subvolume
  tags:
    - Storage
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/BTRFSSubvolumeRequest.yaml
  responses:
    '200':
      description: Subvolume deleted successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
