get:
  summary: Get detailed namespace information
  description: Get detailed information about a specific namespace
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      description: Namespace name
      schema:
        type: string
  responses:
    '200':
      description: Namespace details retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/NamespaceDetailResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Namespace not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
put:
  summary: Update a Namespace
  description: Update an existing Namespace
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      description: Namespace name
      schema:
        type: string
  requestBody:
    required: true
    description: Namespace specification in JSON or YAML format
    content:
      application/json:
        schema:
          $ref: ../components/schemas/NamespaceDetail.yaml
      application/yaml:
        schema:
          type: string
      text/yaml:
        schema:
          type: string
  responses:
    '200':
      description: Namespace updated successfully
    '400':
      description: Invalid Namespace specification or unsupported content type
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Namespace not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
delete:
  summary: Delete a Namespace
  description: Delete a specific Namespace
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      description: Namespace name
      schema:
        type: string
  responses:
    '200':
      description: Namespace deleted successfully
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
