post:
  summary: Start storage pool
  description: |
    Starts an inactive storage pool, making it available for use.
  tags:
    - Virtualization Storage
  operationId: startStoragePool
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
      description: Storage pool name
  responses:
    '200':
      description: Storage pool started successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "success"
              message:
                type: string
                example: "Storage pool started successfully"
    '404':
      description: Storage pool not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '409':
      description: Storage pool is already active
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "error"
              error:
                type: object
                properties:
                  code:
                    type: string
                    example: "POOL_ALREADY_ACTIVE"
                  message:
                    type: string
                    example: "Failed to start storage pool"
                  details:
                    type: string
    '500':
      $ref: ../components/responses/InternalError.yaml
