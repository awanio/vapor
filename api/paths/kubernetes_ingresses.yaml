get:
  summary: List all ingresses in the cluster
  description: List all ingresses across all namespaces in the Kubernetes cluster
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Ingresses listed successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/IngressesResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
post:
  summary: Create or update an Ingress
  description: >-
    Create a new Ingress or update an existing Ingress using Kubernetes apply
    semantics.
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  requestBody:
    required: true
    description: Ingress specification in JSON or YAML format
    content:
      application/json:
        schema:
          $ref: ../components/schemas/IngressDetail.yaml
      application/yaml:
        schema:
          type: string
      text/yaml:
        schema:
          type: string
  responses:
    '200':
      description: Ingress created or updated successfully
    '400':
      description: Invalid Ingress specification or unsupported content type
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
