post:
  summary: Configure IP address
  tags:
    - Network
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AddressRequest.yaml
  responses:
    '200':
      description: Address configured
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Interface not found
put:
  summary: Update IP address
  tags:
    - Network
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AddressRequest.yaml
  responses:
    '200':
      description: Address updated
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Interface not found
delete:
  summary: Delete IP address
  tags:
    - Network
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: address
      in: query
      required: true
      schema:
        type: string
        format: ipv4
  responses:
    '200':
      description: Address deleted
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Interface or address not found
