post:
  summary: Hotplug resources to VM
  description: |
    Dynamically add or remove resources to/from a running virtual machine.

    **Supported Resources:**
    - **CPU**: Add vCPUs (removal not supported on most guests)
    - **Memory**: Add memory (removal requires guest support)
    - **Disk**: Add/remove storage devices
    - **Network**: Add/remove network interfaces
    - **USB**: Add/remove USB devices

    **Requirements:**
    - VM must be running for hotplug operations
    - Guest OS must support hotplug for the resource type
    - ACPI hotplug must be enabled in VM configuration
  tags:
    - Virtualization Compute
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: VM name or UUID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/HotplugRequest.yaml
  responses:
    '200':
      description: Hotplug operation completed successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Resource hotplug operation completed successfully
              vm_id:
                type: string
                description: VM identifier
                example: web-server-01
              resource_type:
                type: string
                description: Type of resource that was hotplugged
                example: cpu
              action:
                type: string
                description: Action that was performed
                example: add
    '400':
      description: Invalid hotplug request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    '500':
      description: Failed to hotplug resource
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
