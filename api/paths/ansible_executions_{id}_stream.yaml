get:
  summary: Stream execution output
  description: >
    Establishes a WebSocket connection to stream real-time execution output.


    **WebSocket URL**:
    `ws://localhost:8080/api/v1/ansible/executions/{id}/stream`


    **Authentication**: Send JWT token as query parameter or in first message.


    **Message Format**:

    ```json

    {
      "type": "output",
      "content": "TASK [Update packages] *****",
      "time": 1705315800
    }

    ```


    **Completion Message**:

    ```json

    {
      "type": "complete",
      "result": {
        "id": "exec-123456",
        "status": "success",
        "exit_code": 0
      }
    }

    ```
  tags:
    - Ansible
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Execution ID
      schema:
        type: string
  responses:
    '101':
      description: Switching Protocols - WebSocket connection established
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Execution not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
