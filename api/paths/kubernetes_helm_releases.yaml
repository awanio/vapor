get:
  summary: List Helm releases
  description: >-
    List all Helm releases from all namespaces in the Kubernetes cluster by
    default. Use namespace parameter to filter to a specific namespace.
  tags:
    - Helm
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: query
      description: >-
        Filter releases by specific namespace (overrides default all-namespace
        behavior)
      required: false
      schema:
        type: string
        example: default
    - name: all
      in: query
      description: >
        Explicitly control whether to show releases from all namespaces
        (default: true)
      required: false
      schema:
        type: boolean
        default: true
    - name: filter
      in: query
      description: Filter releases by name pattern
      required: false
      schema:
        type: string
        example: nginx
  responses:
    '200':
      description: Helm releases listed successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/HelmReleasesResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '403':
      $ref: ../components/responses/HelmNotAvailableError.yaml
    '500':
      $ref: ../components/responses/HelmError.yaml
