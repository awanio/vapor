get:
  summary: Get detailed service information
  description: |
    Get detailed information about a specific service in a namespace.
    
    Supports both JSON and YAML response formats based on the Accept header:
    - `application/json` (default) - Returns service wrapped in API response
    - `application/yaml`, `text/yaml`, `application/x-yaml` - Returns raw Kubernetes YAML with cleaned metadata
    
    When YAML format is requested, the following fields are automatically removed for cleaner output:
    - `metadata.managedFields` - Verbose internal field tracking
    - `metadata.selfLink` - Deprecated field  
    - `metadata.uid` - Auto-generated identifier
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: path
      required: true
      description: Service namespace
      schema:
        type: string
    - name: name
      in: path
      required: true
      description: Service name
      schema:
        type: string
    - name: Accept
      in: header
      required: false
      description: |
        Response format preference. Supported values:
        - `application/json` (default)
        - `application/yaml`
        - `application/x-yaml`
        - `application/yml`
        - `text/yaml`
        - `text/yml`
        - `text/x-yaml`
      schema:
        type: string
        default: application/json
        enum:
          - application/json
          - application/yaml
          - application/x-yaml
          - application/yml
          - text/yaml
          - text/yml
          - text/x-yaml
  responses:
    '200':
      description: Service details retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ServiceDetailResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/ServiceYAML.yaml
        application/x-yaml:
          schema:
            $ref: ../components/schemas/ServiceYAML.yaml
        text/yaml:
          schema:
            $ref: ../components/schemas/ServiceYAML.yaml
        text/x-yaml:
          schema:
            $ref: ../components/schemas/ServiceYAML.yaml
        application/yml:
          schema:
            $ref: ../components/schemas/ServiceYAML.yaml
        text/yml:
          schema:
            $ref: ../components/schemas/ServiceYAML.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Service not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
        text/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
        text/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
put:
  summary: Update a Service
  description: Update an existing Service
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: path
      required: true
      description: Service namespace
      schema:
        type: string
    - name: name
      in: path
      required: true
      description: Service name
      schema:
        type: string
  requestBody:
    required: true
    description: Service specification in JSON or YAML format
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ServiceDetail.yaml
      application/yaml:
        schema:
          type: string
      text/yaml:
        schema:
          type: string
  responses:
    '200':
      description: Service updated successfully
    '400':
      description: Invalid Service specification or unsupported content type
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Service not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
