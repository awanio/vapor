get:
  summary: List all deployments in the cluster
  description: List all deployments across all namespaces in the Kubernetes cluster
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Deployments listed successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DeploymentsResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
post:
  summary: Create or update a Deployment
  description: >-
    Create a new Deployment or update an existing Deployment using Kubernetes
    apply semantics.
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  requestBody:
    required: true
    description: Deployment specification in JSON or YAML format
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DeploymentDetail.yaml
      application/yaml:
        schema:
          type: string
      text/yaml:
        schema:
          type: string
  responses:
    '200':
      description: Deployment created or updated successfully
    '400':
      description: Invalid Deployment specification or unsupported content type
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
