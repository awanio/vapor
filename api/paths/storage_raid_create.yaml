post:
  summary: Create RAID device
  tags:
    - Storage
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateRAIDRequest.yaml
  responses:
    '200':
      description: RAID device created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '400':
      description: Invalid request or validation error
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
