post:
  summary: Create network bond
  tags:
    - Network
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/BondRequest.yaml
  responses:
    '200':
      description: Bond created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '409':
      description: Bond already exists
