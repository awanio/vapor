post:
  summary: Start Docker container
  description: Start a stopped Docker container
  tags:
    - Docker
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Container ID or name
      schema:
        type: string
  responses:
    '200':
      description: Container started successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ContainerActionResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '500':
      description: Failed to start container
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
          example:
            status: error
            error:
              code: START_CONTAINER_FAILED
              message: 'Failed to start container: Container already running'
