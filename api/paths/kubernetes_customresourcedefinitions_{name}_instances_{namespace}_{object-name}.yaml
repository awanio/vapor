get:
  summary: Get CRD object instance
  description: |
    Get a specific instance of a Custom Resource Definition.
    
    Supports both JSON and YAML response formats based on the Accept header:
    - `application/json` (default) - Returns CRD object wrapped in API response
    - `application/yaml`, `text/yaml`, `application/x-yaml` - Returns raw Kubernetes YAML with cleaned metadata
    
    When YAML format is requested, the following fields are automatically removed for cleaner output:
    - `metadata.managedFields` - Verbose internal field tracking
    - `metadata.selfLink` - Deprecated field  
    - `metadata.uid` - Auto-generated identifier
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      description: CRD name
      schema:
        type: string
    - name: namespace
      in: path
      required: true
      description: Namespace
      schema:
        type: string
    - name: object-name
      in: path
      required: true
      description: Object name
      schema:
        type: string
    - name: Accept
      in: header
      required: false
      description: |
        Response format preference. Supported values:
        - `application/json` (default)
        - `application/yaml`
        - `application/x-yaml`
        - `application/yml`
        - `text/yaml`
        - `text/yml`
        - `text/x-yaml`
      schema:
        type: string
        default: application/json
        enum:
          - application/json
          - application/yaml
          - application/x-yaml
          - application/yml
          - text/yaml
          - text/yml
          - text/x-yaml
  responses:
    '200':
      description: CRD object retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CRDObjectResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/CRDObjectYAML.yaml
        application/x-yaml:
          schema:
            $ref: ../components/schemas/CRDObjectYAML.yaml
        text/yaml:
          schema:
            $ref: ../components/schemas/CRDObjectYAML.yaml
        text/x-yaml:
          schema:
            $ref: ../components/schemas/CRDObjectYAML.yaml
        application/yml:
          schema:
            $ref: ../components/schemas/CRDObjectYAML.yaml
        text/yml:
          schema:
            $ref: ../components/schemas/CRDObjectYAML.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: CRD object not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
        text/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
        text/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
put:
  summary: Update a CRD object instance
  description: |
    Update an existing instance of a Custom Resource Definition.
    
    Supports both JSON and YAML request formats based on the Content-Type header:
    - `application/json` - JSON format
    - `application/yaml`, `text/yaml` - YAML format
    
    For namespaced CRDs, the namespace must be specified in the path.
    For cluster-scoped CRDs, use "-" as the namespace parameter.
    
    The object name in the path must match the metadata.name in the request body.
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      description: CRD name (e.g., mycrds.example.com)
      schema:
        type: string
    - name: namespace
      in: path
      required: true
      description: |
        Namespace of the CRD instance. Use "-" for cluster-scoped CRDs.
      schema:
        type: string
    - name: object-name
      in: path
      required: true
      description: Name of the CRD object instance
      schema:
        type: string
  requestBody:
    required: true
    description: Updated CRD object specification in JSON or YAML format
    content:
      application/json:
        schema:
          type: object
          description: Kubernetes unstructured object
          additionalProperties: true
        example:
          apiVersion: example.com/v1
          kind: MyCRD
          metadata:
            name: my-instance
          spec:
            field1: updated-value1
            field2: updated-value2
      application/yaml:
        schema:
          type: string
          description: Kubernetes object in YAML format
        example: |
          apiVersion: example.com/v1
          kind: MyCRD
          metadata:
            name: my-instance
          spec:
            field1: updated-value1
            field2: updated-value2
      text/yaml:
        schema:
          type: string
          description: Kubernetes object in YAML format
  responses:
    '200':
      description: CRD object updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: object
                properties:
                  object:
                    type: object
                    description: The updated CRD object
                    additionalProperties: true
        application/yaml:
          schema:
            type: string
            description: The updated CRD object in YAML format
        text/yaml:
          schema:
            type: string
            description: The updated CRD object in YAML format
    '400':
      description: Bad request - Invalid JSON/YAML format or missing required fields
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: CRD or object not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '500':
      description: Internal server error - Failed to update CRD object
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
patch:
  summary: Patch a CRD object instance
  description: |
    Partially update an existing instance of a Custom Resource Definition.
    
    This endpoint behaves identically to PUT for CRD objects, performing a full update.
    Both JSON and YAML formats are supported based on the Content-Type header.
    
    For namespaced CRDs, the namespace must be specified in the path.
    For cluster-scoped CRDs, use "-" as the namespace parameter.
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      description: CRD name (e.g., mycrds.example.com)
      schema:
        type: string
    - name: namespace
      in: path
      required: true
      description: |
        Namespace of the CRD instance. Use "-" for cluster-scoped CRDs.
      schema:
        type: string
    - name: object-name
      in: path
      required: true
      description: Name of the CRD object instance
      schema:
        type: string
  requestBody:
    required: true
    description: Partial or full CRD object specification in JSON or YAML format
    content:
      application/json:
        schema:
          type: object
          description: Kubernetes unstructured object (partial or full)
          additionalProperties: true
      application/yaml:
        schema:
          type: string
          description: Kubernetes object in YAML format
      text/yaml:
        schema:
          type: string
          description: Kubernetes object in YAML format
  responses:
    '200':
      description: CRD object patched successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: object
                properties:
                  object:
                    type: object
                    description: The updated CRD object
                    additionalProperties: true
        application/yaml:
          schema:
            type: string
            description: The updated CRD object in YAML format
        text/yaml:
          schema:
            type: string
            description: The updated CRD object in YAML format
    '400':
      description: Bad request - Invalid JSON/YAML format
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: CRD or object not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '500':
      description: Internal server error - Failed to patch CRD object
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
        application/yaml:
          schema:
            $ref: ../components/schemas/ErrorResponseYAML.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
