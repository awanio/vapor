put:
  summary: Update VLAN interface
  tags:
    - Network
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VLANRequest.yaml
  responses:
    '200':
      description: VLAN updated
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '400':
      description: Not a VLAN interface
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: VLAN not found
delete:
  summary: Delete VLAN interface
  tags:
    - Network
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: VLAN deleted
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: VLAN not found
