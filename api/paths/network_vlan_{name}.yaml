put:
  summary: Update network VLAN
  description: Updates VLAN configuration using delete and recreate pattern to change VLAN ID
  tags:
    - Network
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
      description: VLAN name
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VLANRequest.yaml
  responses:
    '200':
      description: VLAN updated successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/VLANUpdateResponse.yaml
    '400':
      description: Not a VLAN interface
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: VLAN not found
delete:
  summary: Delete network VLAN
  tags:
    - Network
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
      description: VLAN name
  responses:
    '200':
      description: VLAN deleted
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MessageResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: VLAN not found
