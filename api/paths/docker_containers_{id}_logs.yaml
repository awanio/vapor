get:
  summary: Get Docker container logs
  description: Get logs from a Docker container
  tags:
    - Docker
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Container ID or name
      schema:
        type: string
  responses:
    '200':
      description: Container logs retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ContainerLogsResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '500':
      description: Failed to get logs
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
          example:
            status: error
            error:
              code: GET_LOGS_FAILED
              message: 'Failed to get container logs: Container not found'
