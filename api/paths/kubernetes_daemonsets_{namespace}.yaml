get:
  summary: List daemon in a specific namespace
  description: List all daemon in the specified namespace
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: path
      required: true
      description: The namespace to list daemon from
      schema:
        type: string
  responses:
    '200':
      description: daemon listed successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                type: object
                properties:
                  daemonsets:
                    type: array
                    items:
                      $ref: ../components/schemas/DaemonSetInfo.yaml
                  count:
                    type: integer
                    description: Total number of daemon in the namespace
                  namespace:
                    type: string
                    description: The namespace that was queried
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
