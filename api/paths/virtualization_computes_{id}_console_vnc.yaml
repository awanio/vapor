get:
  summary: Get VNC console information
  description: |
    Returns VNC-specific console connection information for the virtual machine.
    Use this endpoint to get VNC server details before establishing a WebSocket connection.
  tags:
    - Virtualization Compute
  operationId: getVNCConsole
  parameters:
    - name: id
      in: path
      required: true
      description: VM name or UUID
      schema:
        type: string
  responses:
    '200':
      description: VNC console information retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ConsoleInfoResponse.yaml
          example:
            status: "success"
            data:
              type: vnc
              host: localhost
              port: 5900
              token: a1b2c3d4e5f6789...
              ws_path: "/api/v1/virtualization/computes/vm-123/console/vnc/ws?token=a1b2c3d4e5f6789..."
              expires_at: "2024-01-15T10:30:00Z"
              tls_enabled: false
              password: "********"
    '404':
      description: Virtual machine not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      description: No VNC console available for this VM
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
  security:
    - bearerAuth: []
