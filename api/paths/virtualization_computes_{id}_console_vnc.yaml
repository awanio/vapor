get:
  summary: Get VNC console information
  description: |
    Returns VNC-specific console connection information for the virtual machine.
    Use this endpoint to get VNC server details before establishing a WebSocket connection.
  tags:
    - Virtualization Compute
  operationId: getVNCConsole
  parameters:
    - name: id
      in: path
      required: true
      description: VM name or UUID
      schema:
        type: string
  responses:
    '200':
      description: VNC console information retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ConsoleInfoResponse.yaml
          example:
            status: "success"
            data:
              type: vnc
              host: "0.0.0.0"
              port: 5900
              websocket_url: "/virtualization/computes/test-vm/console/vnc/ws"
              autoport: true
              listen: "0.0.0.0"
    '404':
      description: VM not found or VNC console not available
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
  security:
    - bearerAuth: []
