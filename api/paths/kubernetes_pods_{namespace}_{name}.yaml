get:
  summary: Get detailed pod information
  description: Get detailed information about a specific pod in a namespace
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: path
      required: true
      description: Pod namespace
      schema:
        type: string
    - name: name
      in: path
      required: true
      description: Pod name
      schema:
        type: string
  responses:
    '200':
      description: Pod details retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PodDetailResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Pod not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
put:
  summary: Update a Pod
  description: Update an existing Pod
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: path
      required: true
      description: Pod namespace
      schema:
        type: string
    - name: name
      in: path
      required: true
      description: Pod name
      schema:
        type: string
  requestBody:
    required: true
    description: Pod specification in JSON or YAML format
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PodDetail.yaml
      application/yaml:
        schema:
          type: string
      text/yaml:
        schema:
          type: string
  responses:
    '200':
      description: Pod updated successfully
    '400':
      description: Invalid Pod specification or unsupported content type
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Pod not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
delete:
  summary: Delete a pod
  description: Delete a specific pod from a namespace
  tags:
    - Kubernetes
  security:
    - bearerAuth: []
  parameters:
    - name: namespace
      in: path
      required: true
      description: Pod namespace
      schema:
        type: string
    - name: name
      in: path
      required: true
      description: Pod name
      schema:
        type: string
  responses:
    '200':
      description: Pod deleted successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                enum:
                  - success
              message:
                type: string
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: Pod not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '503':
      $ref: ../components/responses/KubernetesNotInstalledError.yaml
