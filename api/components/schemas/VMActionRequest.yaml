type: object
required:
  - action
properties:
  action:
    type: string
    description: The action to perform on the virtual machine
    enum:
      - start
      - stop
      - force-stop
      - destroy
      - restart
      - pause
      - resume
      - reset
    example: start
  force:
    type: boolean
    description: Force the action (applicable for stop and restart). Note - use force-stop or destroy action for immediate forceful shutdown.
    default: false
    example: false
