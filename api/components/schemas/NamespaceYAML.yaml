type: string
format: yaml
description: |
  Kubernetes Namespace object in YAML format with cleaned metadata.
  The following fields are automatically removed for cleaner output:
  - metadata.managedFields (verbose internal field tracking)
  - metadata.selfLink (deprecated field)
  - metadata.uid (auto-generated identifier)
example: |
  apiVersion: v1
  kind: Namespace
  metadata:
    name: production
    resourceVersion: '1234'
    creationTimestamp: '2024-01-15T09:00:00Z'
    labels:
      environment: production
      team: platform
    annotations:
      description: Production environment namespace
    finalizers:
    - kubernetes
  spec:
    finalizers:
    - kubernetes
  status:
    phase: Active
