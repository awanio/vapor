type: string
format: yaml
description: |
  Kubernetes Service object in YAML format with cleaned metadata.
  The following fields are automatically removed for cleaner output:
  - metadata.managedFields (verbose internal field tracking)
  - metadata.selfLink (deprecated field)
  - metadata.uid (auto-generated identifier)
example: |
  apiVersion: v1
  kind: Service
  metadata:
    name: nginx-service
    namespace: default
    resourceVersion: '1234'
    creationTimestamp: '2024-01-15T09:00:00Z'
    labels:
      app: nginx
    annotations:
      service.kubernetes.io/load-balancer: 'true'
  spec:
    type: LoadBalancer
    selector:
      app: nginx
    ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30080
    sessionAffinity: None
    externalTrafficPolicy: Cluster
  status:
    loadBalancer:
      ingress:
      - ip: 192.168.1.100
