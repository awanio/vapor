      spec:
        containers:
          - name: node-exporter
            image: prom/node-exporter:v1.0.1
            resources:
              limits:
                cpu: 100m
                memory: 200Mi
              requests:
                cpu: 100m
                memory: 200Mi
    updateStrategy:
      type: RollingUpdate
    minReadySeconds: 5
