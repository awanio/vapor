type: object
properties:
  disks:
    type: array
    items:
      type: object
      properties:
        device:
          type: string
        mount_point:
          type: string
        filesystem:
          type: string
        total:
          type: integer
          description: Total space in bytes
        used:
          type: integer
          description: Used space in bytes
        free:
          type: integer
          description: Free space in bytes
        used_percent:
          type: number
          format: float
          minimum: 0
          maximum: 100
        io_stats:
          type: object
          properties:
            read_bytes_per_sec:
              type: number
              format: float
            write_bytes_per_sec:
              type: number
              format: float
            read_ops_per_sec:
              type: number
              format: float
            write_ops_per_sec:
              type: number
              format: float
