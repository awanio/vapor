type: object
properties:
  ip:
    type: string
    description: Host IP address
    example: 0.0.0.0
  privatePort:
    type: integer
    description: Container port
    example: 80
  publicPort:
    type: integer
    description: Host port
    example: 8080
  type:
    type: string
    description: Port type
    example: tcp
