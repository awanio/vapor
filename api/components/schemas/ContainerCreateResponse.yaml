allOf:
  - $ref: ./APIResponse.yaml
  - type: object
    properties:
      data:
        type: object
        properties:
          containerId:
            type: string
            description: ID of the created container
            example: 8dfafdbc3a40
          podSandboxId:
            type: string
            description: CRI pod sandbox ID (if applicable)
          message:
            type: string
            description: Result message
          success:
            type: boolean
            description: Whether the creation succeeded
          warnings:
            type: array
            items:
              type: string
            description: Any warnings generated from container creation
