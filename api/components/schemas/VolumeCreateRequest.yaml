type: object
required:
  - name
properties:
  name:
    type: string
    description: Name of the volume to create
    example: my-data-volume
  driver:
    type: string
    description: Volume driver to use (defaults to 'local')
    example: local
  labels:
    type: object
    additionalProperties:
      type: string
    description: Key-value labels to attach to the volume
    example:
      app: myapp
      environment: production
