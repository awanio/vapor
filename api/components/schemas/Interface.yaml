type: object
properties:
  name:
    type: string
  mac:
    type: string
  mtu:
    type: integer
  state:
    type: string
    enum:
      - up
      - down
  type:
    type: string
  addresses:
    type: array
    items:
      type: string
  statistics:
    type: object
    properties:
      rx_bytes:
        type: integer
      tx_bytes:
        type: integer
      rx_packets:
        type: integer
      tx_packets:
        type: integer
      rx_errors:
        type: integer
      tx_errors:
        type: integer
