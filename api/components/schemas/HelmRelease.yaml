type: object
properties:
  name:
    type: string
    description: Name of the Helm release
    example: nginx-release
  namespace:
    type: string
    description: Kubernetes namespace where the release is deployed
    example: default
  version:
    type: integer
    description: Release revision number
    example: 1
  status:
    type: string
    description: Current status of the release
    enum:
      - unknown
      - deployed
      - uninstalled
      - superseded
      - failed
      - uninstalling
      - pending-install
      - pending-upgrade
      - pending-rollback
    example: deployed
  chart:
    type: string
    description: Name of the Helm chart
    example: nginx
  chart_version:
    type: string
    description: Version of the Helm chart
    example: 1.0.0
  app_version:
    type: string
    description: Version of the application being deployed
    example: 1.21.0
  updated:
    type: string
    format: date-time
    description: Last update time of the release
    example: '2025-08-05T12:00:00Z'
  description:
    type: string
    description: Description of the release
    example: Install complete
  labels:
    type: object
    additionalProperties:
      type: string
    description: Labels attached to the release
    example:
      app.kubernetes.io/managed-by: Helm
