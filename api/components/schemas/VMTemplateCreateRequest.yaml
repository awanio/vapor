type: object
description: Request body to create a VM template
required:
  - name
  - os_type
  - min_memory
  - min_vcpus
  - min_disk
properties:
  name:
    type: string
    description: Template name (unique)
    example: ubuntu-22.04
  description:
    type: string
    description: Template description
    example: Ubuntu 22.04 LTS template
  os_type:
    type: string
    description: Operating system type
    enum:
      - linux
      - windows
      - bsd
      - other
      - hvm
    example: linux
  os_variant:
    type: string
    description: libosinfo / libvirt OS variant identifier
    example: ubuntu22.04
  min_memory:
    type: integer
    description: Minimum memory in MB
    example: 2048
  recommended_memory:
    type: integer
    description: Recommended memory in MB (must be >= min_memory when provided)
    example: 4096
  min_vcpus:
    type: integer
    description: Minimum vCPUs
    example: 2
  recommended_vcpus:
    type: integer
    description: Recommended vCPUs (must be >= min_vcpus when provided)
    example: 4
  min_disk:
    type: integer
    description: Minimum disk size in GB
    example: 20
  recommended_disk:
    type: integer
    description: Recommended disk size in GB (must be >= min_disk when provided)
    example: 50
  disk_format:
    type: string
    description: Disk image format to use for created disks
    enum:
      - qcow2
      - raw
      - vmdk
      - qed
      - vdi
    default: qcow2
    example: qcow2
  network_model:
    type: string
    description: Recommended network model
    enum:
      - virtio
      - e1000
      - rtl8139
    default: virtio
    example: virtio
  graphics_type:
    type: string
    description: Graphics type
    enum:
      - vnc
      - spice
      - none
      - egl-headless
    default: vnc
    example: vnc
  cloud_init:
    type: boolean
    description: Whether the template supports cloud-init
    example: true
  uefi_boot:
    type: boolean
    description: Whether to use UEFI boot by default
    example: true
  secure_boot:
    type: boolean
    description: Whether to enable secure boot by default
    example: false
  tpm:
    type: boolean
    description: Whether to add a TPM device by default
    example: false
  default_user:
    type: string
    description: Default username to use when generating cloud-init user configuration
    example: ubuntu
  metadata:
    type: object
    description: Additional metadata
    additionalProperties:
      type: string
