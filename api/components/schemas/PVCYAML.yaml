  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: nginx-pvc
    namespace: default
    resourceVersion: '3456'
    creationTimestamp: '2024-01-15T09:00:00Z'
    labels:
      app: nginx
    annotations:
