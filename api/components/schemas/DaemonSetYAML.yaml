type: string
format: yaml
description: |
  Kubernetes DaemonSet object in YAML format with cleaned metadata.
  The following fields are automatically removed for cleaner output:
  - metadata.managedFields (verbose internal field tracking)
  - metadata.selfLink (deprecated field)
  - metadata.uid (auto-generated identifier)
example: |
  apiVersion: apps/v1
  kind: DaemonSet
  metadata:
    name: fluentd-elasticsearch
    namespace: kube-system
    resourceVersion: '6789'
    generation: 2
    creationTimestamp: '2024-01-15T09:00:00Z'
    labels:
      k8s-app: fluentd-logging
    annotations:
      description: Fluentd daemonset for log collection
  spec:
    selector:
      matchLabels:
        name: fluentd-elasticsearch
    template:
      metadata:
        labels:
          name: fluentd-elasticsearch
      spec:
        tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        containers:
        - name: fluentd-elasticsearch
          image: quay.io/fluentd_elasticsearch/fluentd:v2.5.2
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
          - name: varlog
            mountPath: /var/log
          - name: varlibdockercontainers
            mountPath: /var/lib/docker/containers
            readOnly: true
        terminationGracePeriodSeconds: 30
        volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
    minReadySeconds: 5
    revisionHistoryLimit: 10
  status:
    currentNumberScheduled: 3
    numberMisscheduled: 0
    desiredNumberScheduled: 3
    numberReady: 3
    observedGeneration: 2
    updatedNumberScheduled: 3
    numberAvailable: 3
