type: string
format: yaml
description: |
  Kubernetes IngressClass object in YAML format with cleaned metadata.
  The following fields are automatically removed for cleaner output:
  - metadata.managedFields (verbose internal field tracking)
  - metadata.selfLink (deprecated field)
  - metadata.uid (auto-generated identifier)
example: |
  apiVersion: networking.k8s.io/v1
  kind: IngressClass
  metadata:
    name: nginx
    resourceVersion: '1234'
    creationTimestamp: '2024-01-15T09:00:00Z'
    labels:
      app.kubernetes.io/name: ingress-nginx
      app.kubernetes.io/component: controller
    annotations:
      ingressclass.kubernetes.io/is-default-class: 'true'
  spec:
    controller: k8s.io/ingress-nginx
    parameters:
      apiGroup: k8s.example.com
      kind: IngressParameters
      name: nginx-config
