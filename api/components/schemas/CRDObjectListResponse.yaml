allOf:
  - $ref: ./APIResponse.yaml
  - type: object
    properties:
      data:
        type: object
        properties:
          instances:
            type: array
            description: List of custom resource instances with complete object data
            items:
              $ref: ./CRDObject.yaml
          count:
            type: integer
            description: Total number of instances returned
        example:
          instances:
