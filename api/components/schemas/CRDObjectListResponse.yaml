              kind: "CronTab"
              metadata:
                name: "my-crontab"
                namespace: "default"
                uid: "12345678-1234-1234-1234-123456789abc"
                resourceVersion: "12345"
                generation: 1
                creationTimestamp: "2023-01-01T00:00:00Z"
                labels:
                  app: "scheduler"
              spec:
                cronSpec: "*/5 * * * *"
                image: "busybox:latest"
                replicas: 3
              status:
                active: 2
                lastScheduleTime: "2023-01-01T12:00:00Z"
          count: 1
