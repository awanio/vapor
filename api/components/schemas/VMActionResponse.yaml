allOf:
  - $ref: ./APIResponse.yaml
  - type: object
    properties:
      data:
        type: object
        properties:
          message:
            type: string
            description: Human-readable message about the action result
            example: VM action completed successfully
          action:
            type: string
            description: The action that was performed
            enum:
              - start
              - stop
              - restart
              - pause
              - resume
              - reset
            example: start
          vm_id:
            type: string
            description: VM identifier
            example: vm-123
        required:
          - message
          - action
          - vm_id
