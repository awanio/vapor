---
# Install Helm using the official get-helm-3 script which downloads from GitHub releases
# This is more reliable than apt repositories which can have DNS/CDN issues
- name: Check if Helm is installed
  command: which helm
  register: helm_check
  ignore_errors: yes
  changed_when: false

- name: Install Helm
  shell: |
    curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  when: helm_check.rc != 0
