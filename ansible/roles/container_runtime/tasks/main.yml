---
# Check OS family for Docker installation
- name: Add Docker GPG key (Debian)
  block:
    - name: Create /etc/apt/keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
    - name: Add Docker repository
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian \
        $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
        sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list
    - name: Update apt index
      apt:
        update_cache: yes
  when: ansible_os_family == "Debian" and (install_docker | bool or install_containerd | bool)

# Install Docker
- name: Install Docker
  package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  when: install_docker | bool

- name: Start Docker Service
  service:
    name: docker
    state: started
    enabled: yes
  when: install_docker | bool

# Install Containerd only (if explicitly requested without Docker, though Docker installs it too)
# If Docker is installed, containerd is already there. If we just want containerd:
- name: Install Containerd
  package:
    name: containerd.io
    state: present
  when: install_containerd | bool and not (install_docker | bool)

- name: Generate default containerd config
  shell: |
    mkdir -p /etc/containerd
    containerd config default > /etc/containerd/config.toml
  args:
    creates: /etc/containerd/config.toml
  when: install_containerd | bool

- name: Enable Systemd Cgroup for Containerd
  replace:
    path: /etc/containerd/config.toml
    regexp: 'SystemdCgroup = false'
    replace: 'SystemdCgroup = true'
  when: install_containerd | bool
  notify: restart containerd

- name: Start Containerd Service
  service:
    name: containerd
    state: started
    enabled: yes
  when: install_containerd | bool
